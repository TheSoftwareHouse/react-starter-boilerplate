image: node:16-alpine

definitions:
  caches:
    # cypress: $HOME/.cache/Cypress # can be removed for PLAYWRIGHT
    npm: $HOME/.npm
  steps:
    - step: &test
        name: test
        caches:
          - node
          - npm
        script:
          - npm ci
          - npm run lint
          - npm run coverage
    - step: &build-and-deploy
        name: build and deploy
        trigger: manual
        caches:
          - node
          - npm
        script:
          - npm ci
          - npm run build
          - pipe: atlassian/aws-s3-deploy:1.1.0
            variables:
              S3_BUCKET: $S3_BUCKET
              LOCAL_PATH: 'build'
          - pipe: atlassian/aws-cloudfront-invalidate:0.6.0
            variables:
              DISTRIBUTION_ID: $CLOUDFRONT_DISTRIBUTION

pipelines:
  default:
    - step: *test

  custom:
    deploy-to-staging:
      - step: *test
      - step:
          name: build and deploy to staging
          deployment: staging
          <<: *build-and-deploy

  # START PLAYWRIGHT SPECIFIC CONFIG
  pull-requests:
    '**':
      - step:
          name: e2e - build and install
          image: mcr.microsoft.com/playwright:v1.29.1-focal
          caches:
            - node
            - npm
          script:
            - cp .env.dist .env
            - npm ci
            - npm run build:ci
            - cd e2e-playwright && npm install && cd ..
          artifacts:
            - build/**
            - e2e-playwright/node_modules/**
      - parallel:
        - step:
            name: e2e - chrome
            image: mcr.microsoft.com/playwright:v1.29.1-focal
            caches:
              - node
            script:
              - cp ./e2e-playwright/.env.dist ./e2e-playwright/.env
              - cd e2e-playwright && npm run test:chrome cd ..
        - step:
            name: e2e - firefox
            image: mcr.microsoft.com/playwright:v1.29.1-focal
            caches:
              - node
            script:
              - cp ./e2e-playwright/.env.dist ./e2e-playwright/.env
              - cd e2e-playwright && npm run test:firefox cd ..
        - step:
            name: e2e - safari
            image: mcr.microsoft.com/playwright:v1.29.1-focal
            caches:
              - node
            script:
              - cp ./e2e-playwright/.env.dist ./e2e-playwright/.env
              - cd e2e-playwright && npm run test:safari cd ..
        - step:
            name: build and deploy to staging
            deployment: staging
            <<: *build-and-deploy
