<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/splash-screen.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>React Starter</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <img class="card__logo" src="./images/react-starter-logo.png" />
        <p class="card__description">
          Simple and powerful React Starter - bootstrapped with Vite
          and modified by TSH team.
        </p>
        <div class="card__button-container">
          <div class="card__github-button-group">
            <span class="button--badges">
              <a
                class="github-button"
                href="https://github.com/TheSoftwareHouse"
                data-size="large"
                aria-label="Follow @TheSoftwareHouse on GitHub"
                >Follow @TheSoftwareHouse</a
              >
            </span>
            <span class="button--badges">
              <a
                class="github-button button--badges"
                href="https://github.com/TheSoftwareHouse/react-starter-boilerplate"
                data-icon="octicon-star"
                data-size="large"
                data-show-count="true"
                aria-label="Star TheSoftwareHouse/react-starter-boilerplate on GitHub"
                >Star</a
              >
            </span>
            <span class="button--badges">
              <a
                class="github-button button--badges"
                href="https://github.com/TheSoftwareHouse/react-starter-boilerplate/archive/master.zip"
                data-icon="octicon-download"
                data-size="large"
                aria-label="Download TheSoftwareHouse/react-starter-boilerplate on GitHub"
                >Download</a
              >
            </span>
          </div>
          <div class="card__button-group">
            <a
              href="https://github.com/TheSoftwareHouse/react-starter-boilerplate"
              class="button button--outlined"
              >GitHub</a
            >
            <a href="./documentation/" class="button button--contained">Get Started</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
